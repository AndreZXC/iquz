<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/white.css')}}" />
    <title>{{title}}</title>
</head>
<body>
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="/" style="font-size: 40px; padding-top: 0px; padding-left: 5px; font-family:cursive">
        <img src="{{url_for('static', filename='images/iquiz.png')}}" alt="Iquiz" width="50" height="50" class="d-inline-block align-text-mid">
        IQuiz!
    </a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    {% if current_user.is_authenticated %}
        <a class="btn btn-login" href="/login">{{ current_user.name }}</a>
    {% else %}
        <p style="margin-bottom: 0px; margin-right: 20px">
            <a class="btn btn-login" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
<main role="main" class="container">
    {% block content %} {% endblock %}
</main>
</body>
</html>
